<!DOCKTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>HomeWork</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4" style="text-align: right;">
            <p>
                {% if user.is_authenticated %}
                <a href="{% url 'users:logout' %}" style="font-size: 20px;">Logout</a>
                <a href="{% url 'users:add_author' %}" style="font-size: 20px; margin-left: 10px;">Add Author</a>
                <a href="{% url 'users:add_quote' %}" style="font-size: 20px; margin-left: 10px;">Add Quote</a>
                {% else %}
                <a href="{% url 'users:login' %}" style="font-size: 20px;">Login</a>
                {% endif %}
            </p>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>

    {% block content %}
    {% endblock %}

</div>
</body>
</html>
